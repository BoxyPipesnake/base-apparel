<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <header class="header">
      <div class="logo-container">
        <img class="logo" src="images/logo.svg" alt="logo"> <!--Fix alt-->
      </div>
    </header>

    <div class="img-container">
      <picture>
        <source srcset="images/hero-desktop.jpg" media="(min-width:768px)" />
        <img class="principal-image" src="images/hero-mobile.jpg" alt="woman img">
      </picture>
    </div>

    <main class="container">
      <h1><span class="red">We're</span> <strong>coming soon</strong></h1>
      <p class="p-main">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="form" action="">
        <label for="email">
          <input class="email" type="email" id="email" placeholder="Email Address" required="true">
        </label>
        <button onclick="ValidateEmail()" class="submit" type="submit"><img src="images/icon-arrow.svg" alt=""></button>
        <p id="empty"></p>
      </form>
    </main>

  </div>

  <script>
    function ValidateEmail(input) {


      let mail = document.getElementById('email').value;
      let validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
      let empty = document.getElementById('empty');

      if (mail.match(validRegex)) {

        alert("Valid email address!");

        return true;

      } else {

        // alert("Invalid email address!");
        empty.textContent = 'Please provide a valid email';
        empty.style.display = "block";
        empty.style.position = "absolute"
        empty.style.fontSize = "13px";
        empty.style.color = "hsl(0, 36%, 70%)"
        empty.style.bottom = "-24px"
        empty.style.left = "24px";

        return false;

      }

      }
  </script>

  </footer> -->
</body>

</html>
