<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <header class="header">
      <div class="logo-container">
        <img class="logo" src="images/logo.svg" alt="logo"> <!--Fix alt-->
      </div>
    </header>

    <div class="img-container">
      <img class="principal-image" src="images/hero-mobile.jpg" alt="woman img">
    </div>

    <main class="container">
      <h1><span class="red">We're</span> <strong>coming soon</strong></h1>
      <p class="p-main">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="form" action="">
        <label for="email">
          <input class="email" type="email" id="email" placeholder="Email Address" required="true">
        </label>
        <button class="submit" type="submit"><img src="images/icon-arrow.svg" alt=""></button>
      </form>
    </main>

  </div>

    <p class="attribution">

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>

</html>
