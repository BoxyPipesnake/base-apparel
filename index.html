<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <main class="row flex-column main-container d-md-grid">
      <div class="order-1 p-4 ps-md-5 pe-md-5 pt-md-5 pb-md-0 ms-md-5"><img class="" src="images/logo.svg" alt=""></div>
      <section class="col order-3 ps-md-5 pe-md-5 align-self-md-center">
        <article class="container text-center text-md-start mt-5 mt-md-3 ms-md-5">
          <div class="content">
            <div class="main-text d-md-flex flex-md-column gap-3">
              <h1 class="text-uppercase fw-bold letter-spacing font-size__heading"><span class="d-block fw-light main-text__heading--red">We´re</span> coming <span class="d-block">soon</span></h1>
              <p class="main-text__heading--red">Hello fellow shoppers! We´re currently building our new
                fashion store. Add your email address below to stay up-to-date width
                announcements and our launch deals.
              </p>
              <form id="form" class="position-relative text-start">
                <input type="text" maxlength="25" class="email form-control rounded-pill p-2 ps-4 mb-2 borderInput" id="email" name="email" placeholder="Email Address">
                <img class="errorIcon d-none" src="images/icon-error.svg" alt="error">
                <button class="position-absolute top-0 end-0 rounded-pill" type="submit"><img class="arrow rounded-pill" src="images/icon-arrow.svg" alt=""></button>
                <small class="errorInput d-none">Please provide a valid email</small>
                <small class="successInput d-none">Success!! Valid email</small>
              </form>
            </div>
          </div>
        </article>
      </section>
      <section class="col p-0 order-2 grid vh-100">
        <picture>
          
          <source srcset="images/hero-mobile.jpg" media="(max-width: 767px)">
          
          <source srcset="images/hero-desktop.jpg">
          <img src="images/hero-desktop.jpg" class="img-fluid mh-100 w-100 object-fit-contain" alt="">
        </picture>
      </section>
    </main>  
  </div>

  <script src="app.js"></script>

    </p>
  </footer> -->
</body>

</html>
